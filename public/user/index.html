<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="../commonScripts/utils.js"></script>
    <script defer src="../commonScripts/uploadHandler.js"></script>
    <link rel="stylesheet" href="../commonStyles/main.css">
    <link rel="stylesheet" href="../commonStyles/navigationStyles.css">
    <link rel="stylesheet" href="../commonStyles/uploadStyles.css">
    <link rel="stylesheet" href="../home/styles/feedStyles.css">
</head>
<body>
    <div class="Container">
        <div class="createPost hidden" id="createPost">
            <div class="createCancel" onclick="toggleCreate()">
                <img src="../home/logos/cancel.svg" alt="">
            </div>
            <div class="createContainer">
                <div class="createHead">
                    <p>Create new post</p>
                </div>
                <div class="dropBody" id="dropBody">
                </div>
            </div>
        </div>
        <div class="navigationBar">
            <div class="logoContainer">
                <img src="../home/logos/instaLogo.svg" alt="Instagram">
            </div>
            <div class="menuItems">
                <div class="home_nav navOp">
                    <img src="../home/logos/navigationLogo/home.svg" alt="Instagram">
                    <div class="navT">home </div>
                </div>
                <div class="search_nav
                navOp">
                    <img src="../home/logos/navigationLogo/search.svg" alt="Instagram">
                    <div class="navT">search</div>
                </div>
                <div class="create_nav
                navOp" onclick="toggleCreate()">
                    <img src="../home/logos/navigationLogo/add.svg" alt="Instagram">
                    <div class="navT">Create</div>
                </div>
                <div class="notification_nav
                navOp">
                    <img src="../home/logos/navigationLogo/heart.svg" alt="Instagram">
                    <div class="navT">notifications</div>
                </div>
                <div class="profile_nav
                navOp" onclick="window.location.href = '/profile'">
                    <img src="../home/Default_pfp.jpg" id="profilePic" alt="Instagram">
                    <div class="navT">profile</div>
                </div>
            </div>
            <div class="more_nav">
            </div>
        </div>
        <div class="mainContainer">
            <div class="mainContent">
                <div class="userProfileArea">
                    <div class="user_profile">
                        <img src="../home/Default_pfp.jpg" alt="Instagram">
                    </div>
                    <div class="userDetails">
                        <div class="user_nameAndContact">
                            <p class="username">Username</p>
                            <button class="followB">follow</button>
                            <button class="massageB">massage</button>
                            <div class="user_more">
                                <img src="../home/logos/navigationLogo/more.svg" alt="Instagram">
                            </div>
                        </div>
                        <div class="userProfileDetails">
                            <div class="userPosts">
                                <p><span>0</span> posts</p>
                            </div>
                            <div class="userFollow">
                                <p><span>0</span> followers</p>
                            </div>
                            <div class="userFollowing">
                                <p><span>0</span> following</p>
                            </div>
                        </div>
                        <div class="userBio">
                            <p>someone</p>
                        </div>
                    </div>
                </div>
                <div class="userPostsArea">
                    <div class="postAreaHeading">
                        <div><img src="/home/logos/postLogo.svg" alt=""> POSTS</div>
                    </div>
                    <div class="postArea">
                        <div class="noPost">
                            <img src="/home/logos/photos.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
